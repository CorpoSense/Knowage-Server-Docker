image:
  file: .gitpod.Dockerfile

# exposed ports
ports:
- port: 8080
  onOpen: open-preview
  # onOpen: ignore

# start up tasks
tasks:
  # init: Will be executed one time when creating a workspace, command: will be exected each time you open workspace
  - init: |
      echo "init tasks..."
    command: |
      echo "commands..."
  - command: gp await-port 8080 && echo "was waiting for 8080"
